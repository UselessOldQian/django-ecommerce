{% extends "eCommerce/base.html" %}
{% block content %}

{% for item in items %}
        <div class="item">
            <img src="/static{{ item.image.url }}" alt="{{ item.name }}">
            <h3><a class="article-title" href="#">{{ item.name }}</a></h3>
            <p>{{ item.description }}</p>
            <form method="POST" action="{% url 'add_to_cart' item.name %}">
                {% csrf_token %}
                <button type="submit">Add to Cart</button>
            </form>
        </div>
{% endfor %}
{% endblock content %}
